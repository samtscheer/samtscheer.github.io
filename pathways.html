<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">

    <title>Pathway to Life Success</title>
</head>
<style>
.navbar {padding:5px;background:#000;height:80px;width:100%;position:fixed;top:0;left:0;}
.navdiv {display:flex;width:100%;justify-content:space-between;align-items:center;margin:0 10%;}
.navdiv {}
.navlogo{display:none;max-height:110px;width:auto;}
.navtitle {font-size:1.5em;font-weight:bold;color:#e1c340;}
.banner {padding:15% 5%;background-image: url("/images/mountains.jpg");background-size:cover;background-position:center;box-shadow: inset 0 0 0 1000px rgba(0,0,0,.2);}
.banner-content>h1 {font-size:4em;color:#fff;font-weight:bold;text-align:center;}
.banner-content>h2 {font-size:2em;color:#fff;text-align:center;}
.button {display:flex;height:50px;background:#e1c340;border-radius:25px;padding:0px 37px;align-items: center;justify-content: center;}
.inforow {display:flex;}
.inforowinner {display:flex;justify-content:space-evenly;align-items:center;flex:1 0 auto;}
.infohalf {width:50%;padding:1%;}
.infologo {width:100%;max-width:450px;}
</style>

<body>
<container style="margin-top:120px;">
<nav class="navbar">
    <div class="navdiv">
        <img class="navlogo" title="Pathway to life Success Logo" src="/images/pathway-to-life-success.png" /><h1 class="navtitle">Pathway to Life Success</h1>
        <a class="button">Contact</a>
    </div>
</nav>
<div class="banner">
    <div class="banner-content">
        <h1>LIFE SUCCESS</h1>
        <h2>STARTS WITH YOU</h2>
    </div>
</div>
<div class="inforow">
    <div class="inforowinner">
        <div class="infohalf">
            <h2>Life Coaching</h2>
            <ul>
                <li>Clarify objective, goals & direction.</li>
                <li>Develop career path</li>
                <li>Explore new opportunities</li>
                <li>Assess potential with new transition</li>
                <li>Renewed control of life and new endeavor</li>
            </ul>
        </div>
        <div class="infohalf" style="background:#000;">
            <img class="infologo" title="Pathway to life Success Logo" src="/images/pathway-to-life-success.png" />
        </div>
    </div>
</div>
<div class="footer">

</div>

</container>

</body>
</html>
